<div ng-controller="MapCtrl" class="row"><div class="col-lg-4"><div class="panel"><div class="panel-heading"><h1 class="panel-title">Where do you want to go?</h1></div><form name="find-routes" class="form-horizontal"><div class="form-group"><label class="control-label col-lg-2">When:</label><div class="col-lg-4"><input type="time" value=""/><input type="date" value=""/></div></div><div class="form-group"><label class="control-label col-lg-2">Travel by:</label><div class="col-lg-4"><div class="checkbox"><label><input type="checkbox" ng-model="checkAll"/>Check all</label></div><div ng-repeat="(key,value) in mapSearchOptions track by $index" class="checkbox"><label class="capitalize"><input type="checkbox" ng-model="value" ng-checked="checkAll"/>{{ key }}</label></div></div></div><button type="button" class="btn btn-primary">Find Routes</button></form></div><div class="panel"><div>Start at {{ plan.plan.from.name }}</div><div>End at {{ plan.plan.to.name }}</div><div ng-repeat="itinerary in plan.plan.itineraries"><div ng-repeat="leg in itinerary.legs"><div>{{ leg.mode }} to {{leg.to.name }}</div></div></div></div></div><div class="col-lg-8"><div><leaflet markers="markers" center="markerCenter" events="events" ps-planner="ps-planner" paths="paths"></leaflet></div></div></div>
